<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or feedback, feel free to reach out. We're happy to help!</p>
    
    <form action="contactform.php" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">
        <a class="submit" href="message.html"> Send Message</a></button>
    </form>
  </div>
</body>
</html>
